<div>
    Hello world {{title}}
    <hr/>
    <p attr.data-value="{{value}}">prefix</p>
    <h1 [attr.data-value]="value">{{value}}</h1>
    <button (click)="increment()">inc</button>
    <button (click)="decrement()">dec</button>
    <div *ngIf="value < 0"><0</div>
    <ul>
        @for (ing of ingredientList; track ing.name) {
        <li (click)="log(ing.quantity, $event)">{{calc(ing.quantity)}}: {{ing.name}}</li>
        }
    </ul>
</div>
